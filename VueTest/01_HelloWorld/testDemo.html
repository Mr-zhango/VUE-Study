<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_VUE-HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
<div id="test"><!--MVVM中的view视图-->
    <input type="text" v-model="username"><br>
    <p>hello {{username}}</p><!--大括号表达式-->
</div>
<!--引入VUE使用的js文件-->
<script type="text/javascript" src="../js/vue.js"></script>
<!--我们自己写的js文件-->
<script type="text/javascript">
    const vm = new Vue({
        el: '#test',
        data: {
            username: 'atguigu'
        }
    })
</script>
</body>
</html>
