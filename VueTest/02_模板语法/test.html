<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<h1>总结就是模板里面语法有两种方式:1.大括号表达式 2.指令 :href  @click</h1>
<div id="app">
  <h2>1. 双大括号表达式</h2>
  <p>{{content}}</p>
  <p>{{content.toUpperCase()}}</p>

  <h2>2. 指令一: 强制数据绑定 : </h2>
  该写法不会生效,会当成html来解析
  <img src="imageUrl">
  <!--一下两个写法效果一样,一个是简化写法-->
  <img v-bind:src="imageUrl">
  <img :src="imageUrl">
  <!--v-bind可以省略-->
  <!--:右边的就是一个表达式-->
  <a :href="url">访问指定站点2</a><br>







  <h2>3. 指令二: 绑定事件监听 @</h2>
  <button v-on:click="test1">test1 点我</button>
  <!--这里的@是和强制绑定的语法区分开,表示绑定监听-->
  <button @click="test1">点我触发点击的alert()事件</button>

  <!--传递参数的写法-->
  <button @click="test2(content)">点我传递参数:content</button>
  <button @click="test2(url)">点我传递参数:url</button>

</div>

<!--引入VUE.js-->
<script type="text/javascript" src="../js/vue.js"></script>
<!--写js代码-->
<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      content: 'NBA I Love This Game',
      url: 'https://www.myfreecloud.cn',
      imageUrl: 'https://cn.vuejs.org/images/logo.png'
    },
    /*写的是事件的回调函数,这里是点击事件的函数*/
    methods: {
      test1 () {
        alert('hello!!!')
      },
      test2 (content) {
        alert(content)
      }
    }
  })
</script>
</body>
</html>
